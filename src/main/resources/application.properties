spring.datasource.url=${RUTA_CONECTION_URL:jdbc:mysql://127.0.0.1:3306/veterinaria}
spring.datasource.username=${RUTA_CONECTION_USER:root}
spring.datasource.password=${RUTA_CONECTION_PASS:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.sql.init.platform=mysql
spring.sql.init.continue-on-error=true
spring.sql.init.mode=always
springfox.documentation.enabled=true
spring.jpa.hibernate.ddl-auto=update
spring.application.name=veterinaria
server.port=8080
logging.level.root=DEBUG
spring.servlet.multipart.enabled=true

# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
spring.servlet.multipart.max-file-size=50MB
# Max Request Size
spring.servlet.multipart.max-request-size=50MB